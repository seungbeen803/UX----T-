<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>원, 선, 사각형, 다각형 표시하기</title>

</head>

<body>
  <div id="map" style="width:100%;height:500px;"></div>
  <p id="result"></p>

  <script type="text/javascript"
    src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c18e083c3c07475d071bd755a3f6b2cc"></script>
  <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
      mapOption = {
        center: new kakao.maps.LatLng(37.4663507, 126.9328951), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
      };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
    kakao.maps.event.addListener(map, 'click', function (mouseEvent) {

      // 클릭한 위도, 경도 정보를 가져옵니다 
      var latlng = mouseEvent.latLng;

      var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
      message += '경도는 ' + latlng.getLng() + ' 입니다';

      var resultDiv = document.getElementById('result');
      resultDiv.innerHTML = message;

    });

    // 지도에 표시할 원을 생성합니다
    var circle = new kakao.maps.Circle({
      center: new kakao.maps.LatLng(37.4663507, 126.9328951),  // 원의 중심좌표 입니다 
      radius: 50, // 미터 단위의 원의 반지름입니다 
      strokeWeight: 5, // 선의 두께입니다 
      strokeColor: 'lightcoral', // 선의 색깔입니다
      strokeOpacity: 1, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
      strokeStyle: 'dashed', // 선의 스타일 입니다
      fillColor: '#CFE7FF', // 채우기 색깔입니다
      fillOpacity: 0.7  // 채우기 불투명도 입니다   
    });

    // 지도에 원을 표시합니다 
    circle.setMap(map);

    // 마커가 표시될 위치입니다 
    var markerPosition = new kakao.maps.LatLng(37.4663507, 126.9328951);

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
      position: markerPosition
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

  </script>
</body>

</html>
