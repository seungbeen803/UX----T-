<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>원, 선, 사각형, 다각형 표시하기</title>

</head>

<body>
  <div id="map" style="width:100%;height:500px;"></div>
  <p id="result"></p>

  <script type="text/javascript"
    src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c18e083c3c07475d071bd755a3f6b2cc"></script>
  <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
      mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
      };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
    kakao.maps.event.addListener(map, 'click', function (mouseEvent) {

      // 클릭한 위도, 경도 정보를 가져옵니다 
      var latlng = mouseEvent.latLng;

      var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
      message += '경도는 ' + latlng.getLng() + ' 입니다';

      var resultDiv = document.getElementById('result');
      resultDiv.innerHTML = message;

    });

    // 지도에 표시할 원을 생성합니다
    var circle = new kakao.maps.Circle({
      center: new kakao.maps.LatLng(33.450701, 126.570667),  // 원의 중심좌표 입니다 
      radius: 50, // 미터 단위의 원의 반지름입니다 
      strokeWeight: 1, // 선의 두께입니다 
      strokeWeight: 1, // 선의 두께입니다 
      strokeColor: 'red', // 선의 색깔입니다
      strokeOpacity: 1, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
      strokeStyle: 'dashed', // 선의 스타일 입니다
      fillColor: '#CFE7FF', // 채우기 색깔입니다
      fillOpacity: 0.7  // 채우기 불투명도 입니다   
    });

    // 지도에 원을 표시합니다 
    circle.setMap(map);


    // 선을 구성하는 좌표 배열입니다. 이 좌표들을 이어서 선을 표시합니다
    var linePath = [
      new kakao.maps.LatLng(33.452344169439975, 126.56878163224233),
      new kakao.maps.LatLng(33.452739313807456, 126.5709308145358),
      new kakao.maps.LatLng(33.45178067090639, 126.5726886938753)
    ];

    // 지도에 표시할 선을 생성합니다
    var polyline = new kakao.maps.Polyline({
      path: linePath, // 선을 구성하는 좌표배열 입니다
      strokeWeight: 5, // 선의 두께 입니다
      strokeColor: '#FFAE00', // 선의 색깔입니다
      strokeOpacity: 0.7, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
      strokeStyle: 'solid' // 선의 스타일입니다
    });

    // 지도에 선을 표시합니다 
    polyline.setMap(map);


    var sw = new kakao.maps.LatLng(33.448842, 126.570379), // 사각형 영역의 남서쪽 좌표
      ne = new kakao.maps.LatLng(33.450026, 126.568556); // 사각형 영역의 북동쪽 좌표

    // 사각형을 구성하는 영역정보를 생성합니다
    // 사각형을 생성할 때 영역정보는 LatLngBounds 객체로 넘겨줘야 합니다
    var rectangleBounds = new kakao.maps.LatLngBounds(sw, ne);

    // 지도에 표시할 사각형을 생성합니다
    var rectangle = new kakao.maps.Rectangle({
      bounds: rectangleBounds, // 그려질 사각형의 영역정보입니다
      strokeWeight: 4, // 선의 두께입니다
      strokeColor: '#FF3DE5', // 선의 색깔입니다
      strokeOpacity: 1, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
      strokeStyle: 'shortdashdot', // 선의 스타일입니다
      fillColor: '#FF8AEF', // 채우기 색깔입니다
      fillOpacity: 0.8 // 채우기 불투명도 입니다
    });

    // 지도에 사각형을 표시합니다
    rectangle.setMap(map);


    // 다각형을 구성하는 좌표 배열입니다. 이 좌표들을 이어서 다각형을 표시합니다
    var polygonPath = [
      new kakao.maps.LatLng(33.45133510810506, 126.57159381623066),
      new kakao.maps.LatLng(33.44955812811862, 126.5713551811832),
      new kakao.maps.LatLng(33.449986291544086, 126.57263296172184),
      new kakao.maps.LatLng(33.450682513554554, 126.57321034054742),
      new kakao.maps.LatLng(33.451346760004206, 126.57235740081413)
    ];

    // 지도에 표시할 다각형을 생성합니다
    var polygon = new kakao.maps.Polygon({
      path: polygonPath, // 그려질 다각형의 좌표 배열입니다
      strokeWeight: 3, // 선의 두께입니다
      strokeColor: '#39DE2A', // 선의 색깔입니다
      strokeOpacity: 0.8, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
      strokeStyle: 'longdash', // 선의 스타일입니다
      fillColor: '#A2FF99', // 채우기 색깔입니다
      fillOpacity: 0.7 // 채우기 불투명도 입니다
    });

    // 지도에 다각형을 표시합니다
    polygon.setMap(map);

    // 추가1
    var linePath = [
      // new kakao.maps.LatLng(33.452344169439975, 126.56878163224233),
      // new kakao.maps.LatLng(33.452739313807456, 126.5709308145358),
      // new kakao.maps.LatLng(33.45178067090639, 126.5726886938753)

      new kakao.maps.LatLng(33.45205503398421, 126.56601887297276),
      new kakao.maps.LatLng(33.45153491628302, 126.56682275133925),
      new kakao.maps.LatLng(33.45086381616088, 126.56313696642863),
      new kakao.maps.LatLng(33.452672384681584, 126.56338065655899),
      new kakao.maps.LatLng(33.45205503398421, 126.56601887297276)
    ];

    // 지도에 표시할 선을 생성합니다
    var polyline = new kakao.maps.Polyline({
      path: linePath, // 선을 구성하는 좌표배열 입니다
      strokeWeight: 5, // 선의 두께 입니다
      strokeColor: 'red', // 선의 색깔입니다
      strokeOpacity: 0.7, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
      strokeStyle: 'solid' // 선의 스타일입니다
    });

    // 지도에 선을 표시합니다 
    polyline.setMap(map);

    // 추가2
    var sw = new kakao.maps.LatLng(33.45183485862566, 126.57533967877006), // 사각형 영역의 남서쪽 좌표
      ne = new kakao.maps.LatLng(33.45125349785599, 126.57670846205004); // 사각형 영역의 북동쪽 좌표

    // 사각형을 구성하는 영역정보를 생성합니다
    // 사각형을 생성할 때 영역정보는 LatLngBounds 객체로 넘겨줘야 합니다
    var rectangleBounds = new kakao.maps.LatLngBounds(sw, ne);

    // 지도에 표시할 사각형을 생성합니다
    var rectangle = new kakao.maps.Rectangle({
      bounds: rectangleBounds, // 그려질 사각형의 영역정보입니다
      strokeWeight: 4, // 선의 두께입니다
      strokeColor: 'blue', // 선의 색깔입니다
      strokeOpacity: 1, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
      strokeStyle: 'shortdashdot', // 선의 스타일입니다
      fillColor: 'lightskyblue', // 채우기 색깔입니다
      fillOpacity: 0.8 // 채우기 불투명도 입니다
    });
    
    // 지도에 사각형을 표시합니다
    rectangle.setMap(map);

  </script>
</body>

</html>
